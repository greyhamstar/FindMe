<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FindMe! â€” Reset Password</title><link rel="stylesheet" href="assets/style.css"/></head>
<body><div class="container">
  <div class="card">
    <h1>Reset your password</h1>
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com"/>
    <div class="row" style="margin-top:12px; gap:8px">
      <button class="btn" id="resetBtn">Send reset link</button>
      <a class="btn secondary" href="login.html">Back to login</a>
    </div>
  </div>
</div>
<script type="module">
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  const auth = getAuth();
  const toast = (m)=>{ const t=document.createElement('div'); t.className='toast'; t.textContent=m; document.body.appendChild(t); setTimeout(()=>t.remove(),2800); };
  document.querySelector('#resetBtn').addEventListener('click', async ()=>{
    try { await sendPasswordResetEmail(auth, (document.querySelector('#email')?.value||'').trim()); toast('Reset email sent'); }
    catch(e){ toast(e.message || 'Failed to send reset email'); }
  });
</script></body></html>
