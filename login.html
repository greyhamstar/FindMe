<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindMe! — Login</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div id="nav"></div>
    <div class="card">
      <h1>Welcome back</h1>
      <p class="kicker">Login to continue</p>
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="col">
          <label>Password</label>
          <input id="password" type="password" placeholder="••••••••" />
        </div>
      </div>
      <div class="toolbar">
        <button class="btn" id="loginBtn">Login</button>
        <div class="small">No account? <a class="link" href="signup.html">Create one</a></div>
      </div>
    </div>
    <footer>FindMe! MVP • LocalStorage demo</footer>
  </div>

  <script type="module">
    import { Auth, redirectByRole, ensureNav } from './js/auth.js';
    import { showToast } from './js/utils.js';
    ensureNav();
    const email = document.querySelector('#email');
    const pass = document.querySelector('#password');
    document.querySelector('#loginBtn').addEventListener('click', () => {
      try {
        const u = Auth.logIn({email: email.value, password: pass.value});
        showToast('Logged in');
        setTimeout(()=> redirectByRole(u), 300);
      } catch(e) { showToast(e.message || 'Login failed'); }
    });
  </script>
</body>
</html>
