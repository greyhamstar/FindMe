<!DOCTYPE html><html lang='en'><head>
<meta charset='UTF-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover'/>
<title>FindMe — Log in</title>
<link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='css/style.css'/>
</head><body>
<header class="header">
  <div class="logo">
    <div class="logo-mark"></div>
    <div>FindMe!</div>
  </div>
  <button class="hamburger" id="navToggle" aria-label="Toggle menu">☰</button>
  <nav class="nav">
    
  <a class="badge" href="signup.html">Sign up</a>

  </nav>
</header>
<main class="container">
  <div class="card">
    <h1>Welcome back</h1>
    <p class="small">Enter your email and password to continue.</p>
    <div id="msg"></div>
    <div class="grid grid-2">
      <div><label>Email</label><input id="email" placeholder="you@example.com"></div>
      <div><label>Password</label><input id="password" type="password" placeholder="••••••••"></div>
    </div>
    <div class="flex">
      <button id="loginBtn">Log in</button>
      <span class="right small">New here? <a href="signup.html">Create an account</a></span>
    </div>
  </div>
</main>
<footer class='footer'>© 2025 FindMe! · Made with ♥</footer>
<script src='js/app.js'></script>
<script>
document.getElementById('loginBtn').addEventListener('click',()=>{
  const email=document.getElementById('email').value.trim();
  const password=document.getElementById('password').value;
  const user=findUserByEmail(email);
  if(!user||user.password!==password){return showMsg('Invalid email or password.','error');}
  setSession(user); window.location.href='dashboard.html';
});
</script>
</body></html>
