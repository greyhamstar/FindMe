<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'/><meta name='viewport' content='width=device-width, initial-scale=1.0'/><title>FindMe — Log in</title><link rel='stylesheet' href='css/style.css'/></head><body><header class='header'><div class='logo'>FindMe!</div><nav class='flex'><a class='badge' href='index.html'>Home</a><a class='badge' href='signup.html'>Sign up</a></nav></header><main class='container'><div class='card'><h1>Log in</h1><div id='msg'></div><div class='grid grid-2'><div><label>Email</label><input id='email' placeholder='you@example.com'></div><div><label>Password</label><input id='password' type='password' placeholder='••••••••'></div></div><div class='flex'><button id='loginBtn'>Log in</button><a class='right' href='signup.html'>Create account</a></div></div></main><script src='js/app.js'></script><script>document.getElementById('loginBtn').addEventListener('click',()=>{const email=document.getElementById('email').value.trim();const password=document.getElementById('password').value;const user=findUserByEmail(email);if(!user||user.password!==password){return showMsg('Invalid email or password.','error');}setSession(user);window.location.href='dashboard.html';});</script></body></html>
