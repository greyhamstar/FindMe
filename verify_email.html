<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FindMe! â€” Verify Email</title><link rel="stylesheet" href="assets/style.css"/></head>
<body><div class="container">
  <div class="card">
    <h1>Verify your email</h1>
    <p class="kicker">We sent a verification link to your inbox. Click it, then return here to continue.</p>
    <div class="row" style="gap:8px; margin-top:12px">
      <button class="btn" id="resendBtn">Resend verification</button>
      <a class="btn secondary" href="login.html">Back to login</a>
    </div>
  </div>
</div>
<script type="module">
  import { resendVerification } from './js/auth.js';
  const toast = (m)=>{ const t=document.createElement('div'); t.className='toast'; t.textContent=m; document.body.appendChild(t); setTimeout(()=>t.remove(),2800); };
  document.querySelector('#resendBtn').addEventListener('click', async ()=>{
    try { await resendVerification(); toast('Verification email sent'); }
    catch(e){ toast(e.message || 'Could not send verification'); }
  });
</script></body></html>
