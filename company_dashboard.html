<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindMe! — Company Dashboard</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div id="nav"></div>
    <div class="toolbar">
      <h1>Company Dashboard</h1>
      <a class="btn" href="post_campaign.html">Post Campaign</a>
    </div>
    <div class="card">
      <div class="toolbar">
        <h2>Active Campaigns</h2>
        <button id="toggleBtn" class="btn secondary">Show/Hide</button>
      </div>
      <div id="campaigns" class="grid"></div>
    </div>
    <footer>FindMe! MVP • LocalStorage demo</footer>
  </div>

  <script type="module">
    import { Auth, ensureNav } from './js/auth.js';
    import { Campaigns } from './js/campaigns.js';
    import { UI } from './js/ui.js';
    import { formatDate } from './js/utils.js';
    ensureNav();
    const me = Auth.requireAuth();
    if (me.role !== 'company') location.href = 'promoter_dashboard.html';

    const root = document.querySelector('#campaigns');
    const render = () => {
      const list = Campaigns.forCompany(me.id);
      if (!list.length) { root.innerHTML = UI.empty('No active campaigns yet. Click "Post Campaign" to create one.'); return; }
      root.innerHTML = list.map(c => `
        <div class="card">
          <div class="kicker">Campaign • ${formatDate(c.date)}</div>
          <h3>${c.title}</h3>
          <div class="badge">${c.region}</div>
          <p style="min-height:48px">${c.details ?? ''}</p>
          <div class="row" style="align-items:center; justify-content:space-between">
            <span class="small">Budget: R ${Number(c.budget||0).toLocaleString()}</span>
            <a class="btn" href="applications.html?campaignId=${c.id}">View Applications</a>
          </div>
        </div>
      `).join('');
    };
    render();

    const toggleBtn = document.querySelector('#toggleBtn');
    toggleBtn.addEventListener('click', ()=>{
      const el = document.querySelector('#campaigns');
      el.style.display = (el.style.display === 'none' ? '' : 'none');
    });
  </script>
</body>
</html>
