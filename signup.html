<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FindMe! — Sign Up</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="container">
    <div id="nav"></div>
    <div class="card">
      <h1>Create your account</h1>
      <div class="row">
        <div class="col">
          <label>Role</label>
          <select id="role">
            <option value="company">Company</option>
            <option value="promoter">Promoter</option>
          </select>
        </div>
        <div class="col">
          <label>Full name / Company name</label>
          <input id="name" placeholder="e.g. Digiworx / Hloni" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Email</label>
          <input id="email" type="email" placeholder="you@example.com" />
        </div>
        <div class="col">
          <label>Password</label>
          <input id="password" type="password" placeholder="Choose a strong password" />
        </div>
      </div>
      <div class="row" id="promoterExtras" style="display:none">
        <div class="col">
          <label>Region (Province)</label>
          <select id="region"></select>
        </div>
      </div>
      <div class="toolbar">
        <button class="btn" id="signupBtn">Sign Up</button>
        <div class="small">Already have an account? <a class="link" href="login.html">Login</a></div>
      </div>
    </div>
    <footer>FindMe! MVP • LocalStorage demo</footer>
  </div>

  <script type="module">
    import { REGIONS_SA } from './js/utils.js';
    import { Auth, redirectByRole, ensureNav } from './js/auth.js';
    import { showToast } from './js/utils.js';
    ensureNav();
    const role = document.querySelector('#role');
    const regionSel = document.querySelector('#region');
    const extras = document.querySelector('#promoterExtras');
    REGIONS_SA.forEach(r => {
      const o = document.createElement('option'); o.value = r; o.textContent = r; regionSel.appendChild(o);
    });
    const toggleExtras = () => { extras.style.display = role.value === 'promoter' ? '' : 'none'; };
    role.addEventListener('change', toggleExtras); toggleExtras();

    document.querySelector('#signupBtn').addEventListener('click', ()=>{
      try {
        const user = Auth.signUp({
          role: role.value,
          name: document.querySelector('#name').value,
          email: document.querySelector('#email').value,
          password: document.querySelector('#password').value,
          region: role.value === 'promoter' ? regionSel.value : null
        });
        showToast('Account created');
        setTimeout(()=> redirectByRole(user), 350);
      } catch(e) { showToast(e.message || 'Sign up failed'); }
    });
  </script>
</body>
</html>
