<!DOCTYPE html><html lang='en'><head>
<meta charset='UTF-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1.0, viewport-fit=cover'/>
<title>FindMe — Sign up</title>
<link rel='preconnect' href='https://fonts.googleapis.com'>
<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
<link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap' rel='stylesheet'>
<link rel='stylesheet' href='css/style.css'/>
</head><body>
<header class="header">
  <div class="logo">
    <div class="logo-mark"></div>
    <div>FindMe!</div>
  </div>
  <button class="hamburger" id="navToggle" aria-label="Toggle menu">☰</button>
  <nav class="nav">
    
  <a class="badge" href="login.html">Log in</a>

  </nav>
</header>
<main class="container">
  <div class="card">
    <h1>Create an account</h1>
    <p class="small">LocalStorage demo for quick testing.</p>
    <div id="msg"></div>
    <div class="grid grid-2">
      <div>
        <label>Role</label>
        <select id="role">
          <option value="promoter">Promoter</option>
          <option value="company">Company</option>
        </select>
      </div>
      <div>
        <label>Region (Province)</label>
        <select id="region">
          <option value="Eastern Cape">Eastern Cape</option>
          <option value="Free State">Free State</option>
          <option value="Gauteng">Gauteng</option>
          <option value="KwaZulu-Natal">KwaZulu-Natal</option>
          <option value="Limpopo">Limpopo</option>
          <option value="Mpumalanga">Mpumalanga</option>
          <option value="North West">North West</option>
          <option value="Northern Cape">Northern Cape</option>
          <option value="Western Cape">Western Cape</option>
        </select>
      </div>
    </div>

    <div id="promoterFields" class="grid grid-2">
      <div><label>First Name</label><input id="firstName" placeholder="John"/></div>
      <div><label>Surname</label><input id="surname" placeholder="Doe"/></div>
      <div><label>South African ID</label><input id="idNumber" placeholder="0000000000000"/></div>
      <div><label>Email</label><input id="email" placeholder="john@example.com"/></div>
      <div class="grid-2" style="grid-column:1 / -1;">
        <div><label>CV File Name</label><input id="cvName" placeholder="john_cv.pdf"/></div>
        <div><label>Password</label><input id="password" type="password" placeholder="••••••••"/></div>
      </div>
    </div>

    <div id="companyFields" class="grid grid-2 hidden">
      <div><label>Company Name</label><input id="companyName" placeholder="Acme Ltd"/></div>
      <div><label>Company Email</label><input id="companyEmail" placeholder="hr@acme.com"/></div>
      <div style="grid-column:1 / -1;"><label>Password</label><input id="companyPassword" type="password" placeholder="••••••••"/></div>
    </div>

    <div class="flex">
      <button id="createBtn">Create account</button>
      <span class="right small">Already have an account? <a href="login.html">Log in</a></span>
    </div>
  </div>
</main>
<footer class='footer'>© 2025 FindMe! · Made with ♥</footer>
<script src='js/app.js'></script>
<script>
const roleSel=document.getElementById('role');
const promoterFields=document.getElementById('promoterFields');
const companyFields=document.getElementById('companyFields');
roleSel.addEventListener('change',()=>{
  const isPromoter=roleSel.value==='promoter';
  promoterFields.classList.toggle('hidden',!isPromoter);
  companyFields.classList.toggle('hidden',isPromoter);
});
document.getElementById('createBtn').addEventListener('click',()=>{
  const role=roleSel.value;
  const region=document.getElementById('region').value;
  let user;
  if(role==='promoter'){
    user={id:crypto.randomUUID(),role,region,
      firstName:document.getElementById('firstName').value.trim(),
      surname:document.getElementById('surname').value.trim(),
      idNumber:document.getElementById('idNumber').value.trim(),
      email:document.getElementById('email').value.trim(),
      cvName:document.getElementById('cvName').value.trim(),
      password:document.getElementById('password').value,createdAt:Date.now()};
    if(!user.firstName||!user.surname||!user.idNumber||!user.email||!user.password)
      return showMsg('Please fill all promoter fields.','error');
  } else {
    user={id:crypto.randomUUID(),role,region,
      companyName:document.getElementById('companyName').value.trim(),
      email:document.getElementById('companyEmail').value.trim(),
      password:document.getElementById('companyPassword').value,createdAt:Date.now()};
    if(!user.companyName||!user.email||!user.password)
      return showMsg('Please fill all company fields.','error');
  }
  saveUser(user); setSession(user); window.location.href='dashboard.html';
});
</script>
</body></html>
