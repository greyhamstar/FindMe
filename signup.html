<!doctype html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>FindMe — Sign up</title><link rel='stylesheet' href='css/style.css'></head><body>
<header class="hdr">
  <div class="brand">
    <img class="brand-logo" src="assets/logo.png" alt="FindMe logo">
    <div class="brand-text">
      <span class="brand-name">FindMe</span>
      <span class="brand-tag">Campaign Staffing</span>
    </div>
  </div>
  <div class="hdr-right">
    <nav id="mainNav" class="nav"><button id="navToggle" class="nav-toggle" aria-label="Menu" aria-expanded="false" aria-controls="mainNav">☰</button><div class="nav-items">
      <a class="chip" href="index.html">Home</a>
      <a class="chip" href="dashboard.html">Dashboard</a>
      <a class="chip" href="update_profile.html">Profile</a>
      <a class="chip" id="navPromoters" href="promoters.html">Promoters</a>
      <a class="chip" id="navStores" href="stores.html">Stores</a>
      <a class="chip" id="navPost" href="post_campaign.html">Post Campaign</a>
      <a class="chip" id="navActive" href="active_campaigns.html">Active Campaigns</a>
      <a class="chip" id="navSuper" href="super.html">Super</a>
      <a class="chip" href="signup.html">Create account</a>
      <button id="logoutBtn" class="btn-ghost">Logout</button>
    </div></nav>

<script>
// Role-based nav hide (fast, before modules)
(function(){
  try{
    var s = JSON.parse(localStorage.getItem('fm_session')||'{}');
    var users = JSON.parse(localStorage.getItem('fm_users')||'[]');
    var me = users.find(function(u){ return u.id===s.uid; }) || null;
    if(me && me.role==='promoter'){
      ['navPromoters','navStores','navPost','navSuper'].forEach(function(id){
        var el=document.getElementById(id); if(el) el.style.display='none';
      });
    }
  }catch(e){}
})();
</script>

    <button class="btn-ghost icon" id="navToggle" aria-label="Menu">☰</button>
  </div>
</header>
<script type="module">
import { onAuth, getUserDoc, signOut } from './js/offline.js';
document.getElementById('navToggle').addEventListener('click', ()=>document.querySelector('.nav').classList.toggle('open'));
const lg = document.getElementById('logoutBtn'); if(lg) lg.addEventListener('click', ()=>signOut().then(()=>location.href='login.html'));
onAuth(async (u)=>{ 
  const me = u ? await getUserDoc(u.id||u) : null;
  const isCompany = me && me.role==='company'; const isPromoter = me && me.role==='promoter'; const isSuper = me && me.role==='super';
  const show = (id, ok)=>{ const el=document.getElementById(id); if(el) el.style.display = ok?'inline-flex':'none'; };
  show('navPromoters', isCompany); show('navStores', isCompany); show('navPost', isCompany);
  show('navActive', (isCompany||isPromoter)); show('navSuper', isSuper);
});
</script>

<main class="container auth-wrap">
  <div class="card">
    <h2>Create account</h2>
    <div id="err" class="error" style="display:none"></div>
    <div class="grid">
      <div><label>Role</label><select id="role"><option value="promoter">Promoter</option><option value="company">Company</option></select></div>
      <div class="grid-2">
        <div><label id="nameLabel">First name</label><input id="firstName"></div>
        <div id="surnameWrap"><label>Surname (promoters only)</label><input id="surname"></div>
      </div>
      <div class="grid-2">
        <div><label>Email</label><input id="email" placeholder="you@example.com"></div>
        <div><label>Password</label><input id="password" type="password" placeholder="••••••••"></div>
      </div>
      <div class="grid-2">
        <div>
          <label>Region</label>
          <select id="region">
            <option>Eastern Cape</option><option>Free State</option><option>Gauteng</option><option>KwaZulu-Natal</option><option>Limpopo</option><option>Mpumalanga</option><option>North West</option><option>Northern Cape</option><option>Western Cape</option>
          </select>
        </div>
        <div id="idWrap"><label>ID/Passport (promoters)</label><input id="idNumber"></div>
      </div>
      <div id="promoterOnly" class="grid-2">
        <div><label>Ethnicity</label><select id="ethnicity"><option>Black</option><option>White</option><option>Indian</option><option>Coloured</option></select></div>
        <div><label>Gender</label><select id="gender"><option>Female</option><option>Male</option><option>Other</option></select></div>
      </div>
      <div class="grid" style="grid-template-columns:1fr auto;align-items:end"><div class="small">Already registered? <a href="login.html">Log in</a></div><button id="signupBtn" class="btn">Create account</button></div>
    </div>
  </div>
</main>
<script type="module">
import { signUpPromoter, signUpCompany } from './js/offline.js';
const roleSel = document.getElementById('role'); const nameLabel=document.getElementById('nameLabel'); const surnameWrap=document.getElementById('surnameWrap');
function togglePromoter(){ const isP=roleSel.value==='promoter'; document.getElementById('promoterOnly').style.display=isP?'grid':'none'; document.getElementById('idWrap').style.display=isP?'block':'none'; surnameWrap.style.display=isP?'block':'none'; nameLabel.textContent = isP ? 'First name' : 'Company name'; if(!isP){ surname.value=''; idNumber.value=''; } }
togglePromoter(); roleSel.addEventListener('change', togglePromoter);
document.getElementById('signupBtn').addEventListener('click', async ()=>{ 
  const payload={ email:email.value.trim(), password:password.value.trim(), region:region.value };
  try{ 
    if(roleSel.value==='promoter'){ Object.assign(payload, { firstName:firstName.value.trim(), surname:surname.value.trim(), idNumber:idNumber.value.trim(), ethnicity:ethnicity.value, gender:gender.value }); await signUpPromoter(payload); }
    else { Object.assign(payload, { companyName:firstName.value.trim() }); await signUpCompany(payload); }
    location.href='dashboard.html';
  }catch(err){ const el=document.getElementById('err'); el.style.display='block'; el.textContent=err.message||'Sign up failed'; }
});
</script>
<div id="toast" class="toast"></div>

<script>
function toast(msg, ok=true){ const el=document.getElementById('toast'); if(!el) return; el.textContent=msg; el.style.background=ok?'#111':'#b00'; el.classList.add('show'); setTimeout(()=>{ el.classList.remove('show'); }, 1800); }
</script>

<script>
// mobile nav toggle binder
(function(){ var btn=document.getElementById('navToggle'); var nav=document.getElementById('mainNav')||document.querySelector('.nav'); if(btn && nav && !btn.dataset.bnd){ btn.dataset.bnd='1'; btn.addEventListener('click', function(){ var isOpen=nav.classList.toggle('open'); btn.setAttribute('aria-expanded', isOpen?'true':'false'); }); } })();
</script>

<script>
// mobile nav toggle binder v2
(function(){
  var btn = document.getElementById('navToggle');
  var nav = document.getElementById('mainNav');
  if(btn && nav && !btn.dataset.bnd){
    btn.dataset.bnd = '1';
    btn.addEventListener('click', function(){
      var isOpen = nav.classList.toggle('open');
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  }
})();
</script>






<script>
// burger binder: classic clean
(function(){
  var nav = document.getElementById('mainNav');
  var btn = document.getElementById('navToggle');
  if(!nav || !btn) return;
  // remove FAB if present from previous build
  var fab = document.getElementById('navFab'); if(fab && fab.parentNode){ fab.parentNode.removeChild(fab); }
  function toggle(){ var open = nav.classList.toggle('open'); btn.setAttribute('aria-expanded', open ? 'true' : 'false'); }
  function close(){ nav.classList.remove('open'); btn.setAttribute('aria-expanded','false'); }
  if(!btn.dataset.bnd){ btn.dataset.bnd='1'; btn.addEventListener('click', toggle); }
  var items = nav.querySelector('.nav-items');
  if(items && !items.dataset.bnd){ items.dataset.bnd='1'; items.addEventListener('click', function(e){ if(e.target.tagName==='A' || (e.target.closest && e.target.closest('a'))){ close(); } }); }
  // start closed on small screens
  try{ if (window.matchMedia && window.matchMedia('(max-width: 800px)').matches){ close(); } }catch(e){}
})();
</script>

</body></html>
