on||'Gauteng';document.getElementById('saveBtn').addEventListener('click',()=>{const updated={...me,firstName:document.getElementById('firstName').value.trim(),surname:document.getElementById('surname').value.trim(),idNumber:document.getElementById('idNumber').value.trim(),email:document.getElementById('email').value.trim(),cvName:document.getElementById('cvName').value.trim(),region:document.getElementById('region').value,};updateUser(updated);setSession(updated);showMsg('Profile saved.','success');});</script></body></html>
