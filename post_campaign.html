<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

</head><body>
<header class="hdr">
  <div class="brand">
    <img class="brand-logo" src="assets/logo.png" alt="FindMe logo">
    <div class="brand-text">
      <span class="brand-name">FindMe</span>
      <span class="brand-tag">Campaign Staffing</span>
    </div>
  </div>
  <div class="hdr-right">
    <nav class="nav">
  <a class="chip" href="dashboard.html">Dashboard</a>
  <button id="logoutBtn" class="btn-ghost">Logout</button>
</nav>
    <button class="btn-ghost icon" id="navToggle" aria-label="Menu">â˜°</button>
    <button id="themeToggle" class="btn-ghost" title="Toggle theme">â˜€ï¸Ž / ðŸŒ™</button>
  </div>
</header>
<main class="container">
  <div class="card">
    <h2 style="margin-top:0">Post a Campaign</h2>
    <div id="msg"></div>
    <div class="grid grid-2">
      <div><label>Title</label><input id="title" placeholder="Campus Promo"/></div>
      <div><label>Region</label><select id="region"><option>Eastern Cape</option><option>Free State</option><option>Gauteng</option><option>KwaZulu-Natal</option><option>Limpopo</option><option>Mpumalanga</option><option>North West</option><option>Northern Cape</option><option>Western Cape</option></select></div>
      <div><label>Budget (ZAR)</label><input id="budget" type="number" placeholder="5000"/></div>
      <div><label>Start Date</label><input id="startDate" type="date"/></div>
      <div style="grid-column:1 / -1;"><label>Description</label><textarea id="description" rows="4" placeholder="Tell promoters what the campaign is about..."></textarea></div>
    </div>
    <div class="grid grid-2" style="margin-top:12px">
      <button id="postBtn" class="btn">Post Campaign</button>
      <a class="btn-ghost" href="dashboard.html">Back to Dashboard</a>
    </div>
  </div>
</main>
<footer class='ftr'>Â© 2025 FindMe â€¢ All rights reserved</footer>
<script src="js/app.js"></script>
<script>
const me=getSession(); protect(me);
if(me.role!=='company') window.location.href='dashboard.html';
document.getElementById('logoutBtn').addEventListener('click', logout);
document.getElementById('postBtn').addEventListener('click',()=>{
  const c={id:crypto.randomUUID(),ownerId:me.id,title:title.value.trim(),region:region.value,budget:Number(budget.value||0),startDate:startDate.value,description:description.value.trim(),createdAt:Date.now()};
  if(!c.title||!c.region||!c.budget) return showMsg('Please complete Title, Region & Budget.','error');
  saveCampaign(c); alert('Campaign posted successfully!'); window.location.href='dashboard.html';
});
</script>
</body></html>
